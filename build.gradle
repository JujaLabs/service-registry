buildscript {

    repositories {
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        dependencies {
            classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE'
        }
    }
}

repositories {
    mavenCentral()
    mavenLocal()
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

group 'ua.com.juja.microservices'
version '1.0-SNAPSHOT'
idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

jar {
    baseName = "service-registry"
    version = "0.1.0"
}

description = "service-registry"

sourceCompatibility = 1.8
targetCompatibility = 1.8

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Dalston.SR3'
    }
}
dependencies {
    compile('org.springframework.cloud:spring-cloud-starter-eureka-server')
    compile 'org.springframework.cloud:spring-cloud-starter-parent:Dalston.SR3'

    testCompile 'org.springframework.boot:spring-boot-starter-test'

}

task wrapper(type: Wrapper) {
    gradleVersion = '3.3'
}
